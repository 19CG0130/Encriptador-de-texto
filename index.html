<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador de texto</title>
</head>
<body>
    <header>
        <img class="logo" src="img/Logo.png" alt="Logo de Alura">
    </header>
    <main class="main">
        <section>
            <div class="contenido-texto">
                <textarea id="texto-encriptado" class="texto-encriptado" placeholder="Texto a Encriptar"></textarea>
                <div class="btn">
                    <button class="btnEncriptar" onclick="btnEncriptar();">Encriptar</button>
                    <button class="btnDesencriptar" onclick="btnDesencriptar();">Desencriptar</button>
                </div>
            </div>
            <div class="contenido-texto">
                <section class="campo-mensaje">
                    <textarea id="campo-mensaje" class="mensaje"></textarea>
                    <div class="btn">
                        <button class="btnCopiar" onclick="btnCopiar();">Copiar</button>
                    </div>
                </section>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
