<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador de texto</title>
</head>
<body>
    <header>
        <img class="logo" src="img/Logo.png" alt="Logo de Alura">
    </header>
    <main>
        <div class="contenido-texto">
            <textarea id="texto-encriptado" class="texto-encriptado" placeholder="Ingrese el texto aqui"></textarea>
            <div class="btn">
                <button class="btnEncriptar" onclick="btnEncriptar();">Encriptar</button>
                <button class="btnDesencriptar" onclick="btnDesencriptar();">Desencriptar</button>
            </div>
        </div>
        <div class="contenido-resultado">
            <textarea id="campo-mensaje" class="mensaje" placeholder="NingÃºn mensaje fue encontrado"></textarea>
            <div class="btn">
                <button class="btnCopiar" onclick="btnCopiar();">Copiar</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
